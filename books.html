        <script type="text/javascript">
            angular.module('routingDemoApp',['ngRoute'])
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/',{template:'欢迎光临firm66的书架,<br>请查看各书的简介'})
                .when('/book11',{template:'《Head First HTML与CSS（第2版）》是2013年9月由中国电力出版社出版的一本图书，作者是Elisabeth Robson / Eric Freeman。<br>1.Web语言：了解HTML <br>2.认识HTML中的"HT"：深入理解超文本<br>3.创建网页：构建模块……'})
                .when('/book12',{template:'《HTML5秘籍》由麦克唐纳所著，共包括四个部分。1.html5的发展历程，利用html5重新构造网页。<br>2.html5中的音频与视频、canvas绘图技术、css3等.<br>3.数据存储、离线应用、与web服务器通信。<br>4.附录，简单介绍了css 和javascript。'})
                 .when('/book13',{template:'Web视觉艺术设计的王者之书!《CSS禅意花园》是2007年人民邮电出版社出版的图书，作者是莫里，是世界著名的网站设计师!<br>书中的范例来自网站设计领域最著名的网站——CSS Zen Garden（CSS禅意花园）。'}) .when('/book14',{template:'《CSS设计指南(第3版)》是由北京图灵文化发展有限公司出版的一部教育作品，本书作者是Charles Wyke-Smith。这是一本面向初中级读者的经典设计指南，涵盖HTML5、CSS3和响应式设计。'}) 
                .when('/book15',{template:'本书内容丰富全面、通俗易懂，实战性强，涵盖了CSS的选择器、继承、层叠、格式化、网站导航、浮动布局等技术。每章内容都由易到难，一步一步地建立起一个完整的教程示例，既适合刚刚接触CSS的读者阅读并亲自动手实践，又可以作为网页设计人员，以及CSS专家们的参考书。'}) 
                .when('/book16',{template:'《精通CSS 高级Web标准解决方案(第二版)》是由巴德(AndyBudd)编写，人民邮电出版社出版的一本书籍。'})
                .when('/book21',{template:"《Javascript权威指南》是2007年机械工业出版社出版的图书，该书作者是(美)弗拉纳根，译者是李强。<br>由于其封面上是一只“爪哇犀牛”（封面上印上动物是原书出版公司O'Reilly一贯的风格），读者亲切地称其为“犀牛书”。"})
                .when('/book22',{template:'作者概览了JavaScript，包括语法、良好的编码习惯、DOM编程原则等；然后构建了JavaScript工具包，包括动态操作标记、修改风格、验证表单、处理图像等；接着通过案例阐明了如何使用多种JavaScript技术协同工作；最后讲述第三方示例，演示了YUI和jQuery JavaScript库的使用。'}) 
                .when('/book23',{template:'《JavaScript学习指南》是2009年10月1日人民邮电出版社出版的图书，作者是(美)鲍尔斯。本书提供了许多简单易懂、主题鲜明的示例，介绍了大量最佳实践和良好编程习惯，对提高代码可读性、可维护性均有很高的价值，并且对很多跨浏览器兼容问题进行了详细说明，追踪了新规范的发展。'}) 
                .when('/book24',{template:'《javascript dom编程艺术(第2版)》讲述了html5 、dom和javascript的基础知识，着重介绍dom 编程技术背后的思路和原则：平稳退化、渐进增强和以用户为中心等。本书将这些概念贯穿在书中的所有代码示例中，最后结合所讲述的内容创建了一个实际的网站。'}) 
                .when('/book25',{template:'《JavaScript入门经典》是2009年清华大学出版社出版的一本图书，作者是Paul Wilton,Jeremy McPeak。本书介绍了javascript的基本语法，浏览器对象，如何使用cookie，javascript中的常见错误以及Ajax技术等。'}) .when('/book26',{template:'《javascript基础教程(第8版)》讲述了javascript及相关的css、dom、ajax、jquery等,书中从javascript语言基础开始，分别讨论了图像、框架、浏览器窗口、表单、正则表达式、用户事件和cookie，并且讲述了jquery框架的基础知识。'})
                .when('/book27',{template:'本书内容主要涉及JavaScript的语言特点、JavaScript与浏览器的交互、更高级的JavaScript技巧，以及与在Web应用程序中部署JavaScript解决方案有关的问题，如错误处理、调试、安全性、优化/混淆化、XML和Web服务，最后介绍应用所有这些知识来创建动态用户界面。'})
                .when('/book28',{template:'本书前6章以通俗易懂的方式讲解了jQuery的核心组件，包括jQuery的选择符、事件、动画、DOM操作、Ajax支持等。第7章和第8章介绍了jQuery UI、jQuery Mobile及利用jQuery强大的扩展能力开发自定义插件。后面几章更加深入地探讨了jQuery的各种特性及一些高级技术。'})
                .when('/book29',{template:'《jQuery实战》展示了如何遍历HTML文档、处理事件、执行动画以及给网页添加Ajax。书中生动的描述了jQuery如何与其他工具和框架交互以及如何生成jQuery插件。jQuery是最受欢迎的JavaScript/Ajax库之一，能用最少的代码实现最多的功能。'})
                .when('/book2a',{template:'《Head First jQuery》简介：你是否曾经期盼过有那么一本jQuery的书籍，它不要求你一开始就懂得Javascript？你是否听说过jQuery可以帮助你在网站和应用中增添交互性，但是却不懂如何着手？此书就是你的特快车票，它能带你实现外观接近真实应用程序、吸引人且交互性强的网站。'})
                .when('/book2b',{template:'你是一名JavaScript新手?或是您曾经向自己的Web页面上添加过一些脚本，但想以一种更好的方式来实现它们？本书非常适合您。本书不仅向您展示如何阅读和编写JavaScript代码，同时还会以一种简单且视觉化的方式，教您有关计算机编程的基础知识。'})
                 .when('/book31',{template:'本书主要由五大部分组成：Node核心设计理念、Node核心模块API、Web开发、数据库以及测试。从前到后、由表及里地对使用Node进行Web开发的每一个环节都进行了深入的讲解，并且较大的特点就是通过大量的实际案例、代码展示来剖析技术点，讲解优秀实践。'}) 
                .when('/book32',{template:'本书将当前Web设计中热门的响应式设计技术与HTML5和CSS3结合起来，全面讲解了针对各种屏幕大小设计和开发现代网站的各种技术。不仅讨论了媒体查询、流式布局、相对字体、响应式媒体，更将HTML5和CSS3的相关知识点一并讲解，是学习最新Web设计技术不可多得的佳作。'})  
                .otherwise({redirectTo:'/'});
            }]);
        </script>
